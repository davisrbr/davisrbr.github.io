<!DOCTYPE html>
<html>
<head>
  <title>Paper Feed Redirect</title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=#">
  <link rel="canonical" href="#" />
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace, sans-serif;
      margin: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .redirect-message {
      margin-top: 30px;
    }
    a {
      color: #4169e1;
      text-decoration: none;
    }
    a:hover {
      color: #191970;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <p>Redirecting to the latest Paper Feed...</p>
    <p>If you are not redirected automatically, please <a href="#" id="manual-redirect">click here</a>.</p>
  </div>

  <script src="shared-nav.js"></script>
  <script src="js/feed-manager.js"></script>
  <script>
    // Initialize feed manager and redirect
    feedManager.init().then(() => {
      // Update redirect URLs using new system
      const latestVersion = feedManager.getLatestVersion();
      if (latestVersion) {
        document.querySelector('meta[http-equiv="refresh"]').content = `0; url=${latestVersion.file}`;
        document.querySelector('link[rel="canonical"]').href = latestVersion.file;
        document.getElementById('manual-redirect').href = latestVersion.file;
      }
      feedManager.redirectToLatest();
    }).catch(() => {
      // Fallback to legacy system
      document.querySelector('meta[http-equiv="refresh"]').content = `0; url=${LATEST_VERSION.file}`;
      document.querySelector('link[rel="canonical"]').href = LATEST_VERSION.file;
      document.getElementById('manual-redirect').href = LATEST_VERSION.file;
      redirectToLatest();
    });
  </script>
</body>
</html>
